<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "styles.css">
    <script src = "main.js" defer></script>
</head>
<body>
    <div class = "main">
        <div class = "calculator"> 
            <div class = "output">
                <div class = "display">
                    <div id = "operationSummary"></div>
                    <div id = "screen-current">0</div>
                </div>
            </div>
                <div class = "input">
                    <div class = "keys" id = "reset"><span>AC</span></div>
                    <div class = "keys" id = "delete"><span>C</span></div>
                    <div class = "keys operator" id = "remainder"><span>%</span></div>
                    <div class = "keys operator" id = "divide"><span>รท</span></div>
                    <div class = "keys numpad" id = "seven"><span>7</span></div>
                    <div class = "keys numpad" id = "eight"><span>8</span></div>
                    <div class = "keys numpad" id = "nine"><span>9</span></div>
                    <div class = "keys operator" id = "multiply"><span>ร</span></div>
                    <div class = "keys numpad" id = "four"><span>4</span></div>
                    <div class = "keys numpad" id = "five"><span>5</span></div>
                    <div class = "keys numpad" id = "six"><span>6</span></div>
                    <div class = "keys operator" id = "subtract"><span>-</span></div>
                    <div class = "keys numpad" id = "one"><span>1</span></div>
                    <div class = "keys numpad" id = "two"><span>2</span></div>
                    <div class = "keys numpad" id = "three"><span>3</span></div>
                    <div class = "keys operator" id = "add"><span>+</span></div>
                    <div class = "keys numpad" id = "zero"><span>0</span></div>
                    <div class = "keys" id = "decimal"><span>.</span></div>
                    <div class = "keys" id = "equals"><span>=</span></div>
            </div>
            <p>by Edward Chan 9/4/23</p>
        </div>
    </div>
</body>
</html>
